<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário de Inscrição</title>
</head>
<body>
    <div class="container">
        <div class="form__image">
            <img src="assets/img/inova.png">
        </div>
        <div class="form">
            <form action="#">
                <div class="form__header">
                    <div class="title">
                        <h1>Inscreva-se</h1>
                    </div>
                </div>

                <div class="input__group">
                    <div class="input__box">
                        <label for="name">Nome completo</label>
                        <input id="name" type="text" name="name" placeholder="Digite seu nome" required>
                    </div>

                    <div class="input__box">
                        <label for="email">Email</label>
                        <input id="email" type="text" name="email" placeholder="Digite seu email" required>
                    </div>
                    <div class="input__box">
                        <label for="cpf">CPF</label>
                        <input id="cpf" type="cpf" name="cpf" placeholder="Digite seu CPF" required>
                    </div>

                    <div class="input__box">
                        <label for="number">Telefone/Whatsapp</label>
                        <input id="number" type="telefone" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>

                    <div class="input__box">
                        <label for="endereco">Endereço</label>
                        <input id="endereco" type="text" name="endereco" placeholder="Digite seu endereço" required>
                    </div>


                    <div class="input__box">
                        <label for="cidade">Cidade</label>
                        <input id="cidade" type="cidade" name="cidade" placeholder="Digite sua cidade" required>
                    </div>

                </div>

                <div class="gender__inputs">
                    <div class="gender__title">
                        <h6>Gênero</h6>
                    </div>

                    <div class="gender__group">
                        <div class="gender__input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Feminino</label>
                        </div>

                        <div class="gender__input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Masculino</label>
                        </div>

                        <div class="gender__input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Outros</label>
                        </div>

                        <div class="gender__input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Prefiro não dizer</label>
                        </div>
                    </div>
                </div>

                <div class="enviar__button">
                    <button><a>Enviar</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
